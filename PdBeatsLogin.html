<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
    @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200;300;400;500;600;700;800;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Crimson Pro', serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('background3.jpg') no-repeat center center fixed;
    background-size: cover;
    position: relative;
    overflow: hidden;
}

body::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(38, 0, 255, 0.6);
    backdrop-filter: blur(15px);
    z-index: 0;
}

.login-box {
    position: relative;
    width: 400px;
    padding: 40px 30px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: #fff;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h2 {
    font-size: 2.5em;
    font-weight: 700;
    margin-bottom: 30px;
    letter-spacing: 2px;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
}

.input-box {
    position: relative;
    width: 100%;
    margin-bottom: 30px;
    border-bottom: 2px solid rgba(255, 255, 255, 0.6);
}

.input-box label {
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.7);
    font-size: 1em;
    pointer-events: none;
    transition: 0.3s ease all;
}

.input-box input {
    width: 100%;
    padding: 10px 0 10px 0;
    background: transparent;
    border: none;
    outline: none;
    color: #fff;
    font-size: 1.1em;
    letter-spacing: 1px;
}

.input-box input:focus + label,
.input-box input:not(:placeholder-shown) + label {
    top: -10px;
    font-size: 0.8em;
    color: #bbdefb;
}

.input-box .icon {
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    color: #bbdefb;
    font-size: 1.3em;
}

.input-box .toggle-password {
    position: absolute;
    right: 30px;
    top: 50%;
    transform: translateY(-50%);
    color: #bbdefb;
    font-size: 1.3em;
    cursor: pointer;
    user-select: none;
}

.remember-forget {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: rgba(255, 255, 255, 0.8);
    font-size: 0.9em;
    margin-bottom: 30px;
}

.remember-forget label input[type="checkbox"] {
    margin-right: 8px;
    width: 16px;
    height: 16px;
    cursor: pointer;
}

.remember-forget a {
    color: #bbdefb;
    text-decoration: none;
    transition: color 0.3s ease;
}

.remember-forget a:hover {
    color: #e3eafc;
}

button {
    width: 100%;
    padding: 15px 0;
    border: none;
    border-radius: 30px;
    background: linear-gradient(45deg, #6a11cb, #2575fc);
    color: #fff;
    font-size: 1.2em;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(101, 41, 255, 0.6);
    transition: background 0.3s ease;
}

button:hover {
    background: linear-gradient(45deg, #2575fc, #6a11cb);
}

.register-link {
    margin-top: 25px;
    font-size: 0.9em;
    color: rgba(255, 255, 255, 0.8);
}

.register-link a {
    color: #bbdefb;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.register-link a:hover {
    color: #e3eafc;
}

 </style>
    <title>LogIn</title>
    <link rel="icon" href="background1.avif " type="image/png">
</head>
<body>

    <div class="login-box">

        <form action="">     
                           
        <h2 style="text-align: center; margin-bottom: 30%;">  LogIn</h2>

        <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" name="email" id="email" required>
            <label>Email</label>
        </div>

            <div class="input-box">

                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" name="password" id="password" required>
                <label >Password</label>
              
            </div>
            <div class="remember-forget">
                <label> <input type="checkbox" name="checkbox" id="checkbox">Remember me &emsp13;</label>
                <a href="#"> Forgot Password ?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                <p>Don't have an account ?<a href="#">
                    Register</a></p>
            </div>
        </form>
    </div>
    <script>
        document.querySelector('button[type="submit"]').addEventListener('click', function(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (email && password) {
        alert('Logging in...');
    } else {
        alert('Please fill in both fields.');
    }
});

    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
